<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <ul class="nav nav-tabs justify-content-start">
      <li class="nav-item">
        <span class="nav-link fw-bold text-primary border-0 pe-4" style="font-size: 1.2rem;">
          TaskCenter
        </span>
      </li>
      <li class="nav-item">
        <a class="nav-link "  href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="listagem.html">Listagem</a>
      </li>
    </ul>

    <div class="container mt-4 rounded shadow">
        <div class="row p-4">
            <div class="col-12">
                <form action="listagem.html">
                    
                    <label for="inputNome" class="form-label">Nome</label>
                    <input class="form-control" type="text" id="inputNome" name="nome">
                    
                    <label for="inputData" class="form-label">Data</label>
                    <input class="form-control" type="datetime-local" id="inputData" name="data">

                    <label for="inputDescricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="inputDescricao" name="descricao" rows="4"></textarea>
                    
                    <label for="inputPrioridade" class="form-label">Prioridade</label>
                    <select class="form-select" name="inputPrioridade" id="inputPrioridade">
                        <option value="" disabled selected>Selecione a prioridadade</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>

                    <div class="col-12 mt-4">
                        <button class="btn btn-primary me-4" type="submit">Editar</button>
                        
                        <a href="listagem.html" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);

        const row = params.get("row");
        // Verifica se os parametros existem antes de tentar preencher para evitar erros
        if(params.has("nome")) document.getElementById("inputNome").value = params.get("nome");
        if(params.has("data")) document.getElementById("inputData").value = params.get("data");
        if(params.has("prioridade") || params.has("inputPrioridade")) {
            // Ajuste para pegar 'prioridade' ou 'inputPrioridade' dependendo de como veio da listagem
            document.getElementById("inputPrioridade").value = params.get("prioridade") || params.get("inputPrioridade");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
