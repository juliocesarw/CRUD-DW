<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <ul class="nav nav-tabs justify-content-start">
      <li class="nav-item">
        <a class="nav-link "  href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="listagem.html">Listagem</a>
      </li>
    </ul>

    <div class="container mt-4 rounded shadow">
        <div class="row p-4">
            <div class="col-12">
                <form action="index.html">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input class="form-control" type="text" id="inputNome">
                    
                    <label for="inputData" class="form-label">Data</label>
                    <input class="form-control" type="datetime-local" id="inputData">
    
                    <label for="inputPrioridade" class="form-label">Prioridade</label>
                    <select class="form-select" name="inputPrioridade" id="inputPrioridade">
                        <option value="" disabled selected>Selecione a prioridadade</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </form>
            </div>
            <div class="col-12 mt-4">
                <button class="btn btn-primary me-4" type="submit">Editar</button>
                <button class="btn btn-danger" type="submit">Cancelar</button>
            </div>
        </div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);

const row = params.get("row");
document.getElementById("inputNome").value = params.get("nome");
document.getElementById("inputData").value = params.get("data");
document.getElementById("inputPrioridade").value = params.get("prioridade");

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
